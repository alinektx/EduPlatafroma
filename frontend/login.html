<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduPlataforma</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #4D44DB;
            --accent: #FF6584;
            --light: #F8F9FA;
            --dark: #2E2E3A;
            --input-bg: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: var(--input-bg);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--input-bg);
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle .toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .password-toggle .toggle-icon:hover {
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
            position: relative;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .footer-links a:hover {
            color: var(--secondary);
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        /* Efeito de onda no botão */
        @keyframes wave {
            0% { transform: scale(0.8); opacity: 0.7; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        .btn-effect {
            position: relative;
            overflow: hidden;
        }

        .btn-effect::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: wave 0.6s linear;
            opacity: 0;
        }

        .btn-effect:active::after {
            animation: wave 0.6s linear;
        }

        /* Modal de permissão */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .modal-message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .admin-contact {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .admin-contact:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
            color: white;
        }

        .modal-close {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .modal-close:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 0.8rem;
                align-items: center;
            }

            .modal-content {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-user-graduate"></i> Acesse sua conta</h2>
        
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            
            <div class="input-group password-toggle">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
                <i class="fas fa-eye toggle-icon" id="togglePassword"></i>
            </div>
            
            <button type="submit" class="btn btn-effect">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
            
            <div class="footer-links">
                <a href="#"><i class="fas fa-key"></i> Esqueci minha senha</a>
                <a href="#" id="criar-conta-link"><i class="fas fa-user-plus"></i> Criar conta</a>
            </div>
        </form>
    </div>

    <!-- Modal de Permissão -->
    <div class="modal-overlay" id="permissionModal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-lock"></i>
            </div>
            <div class="modal-title">
                Acesso Restrito
            </div>
            <div class="modal-message">
                Você não tem permissão para criar uma conta no sistema.<br>
                Entre em contato com o administrador para solicitar acesso.
            </div>
            <div class="modal-actions">
                <a href="https://wa.me/5599988585269" target="_blank" rel="noopener" class="admin-contact">
                    <i class="fab fa-whatsapp"></i> WhatsApp: (99) 98858-5269
                </a>
                <br>
                <a href="tel:+5599988585269" class="admin-contact">
                    <i class="fas fa-phone"></i> Ligar: (99) 98858-5269
                </a>
            </div>
            <button class="modal-close" onclick="closeModal()">
                <i class="fas fa-times"></i> Fechar
            </button>
        </div>
    </div>

    <script>
        // Mostrar/ocultar senha
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Efeito de onda nos botões
        const buttons = document.querySelectorAll('.btn-effect');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Criar onda
                const wave = document.createElement('span');
                wave.className = 'wave';
                this.appendChild(wave);
                
                // Posicionar onda
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                wave.style.left = `${x}px`;
                wave.style.top = `${y}px`;
                
                // Remover após animação
                setTimeout(() => {
                    wave.remove();
                }, 600);
                
                // Enviar formulário após efeito
                setTimeout(() => {
                    this.closest('form').submit();
                }, 300);
            });
        });

        // Modal de permissão para criar conta
        const criarContaLink = document.getElementById('criar-conta-link');
        const permissionModal = document.getElementById('permissionModal');

        // Verificar se os elementos existem
        if (criarContaLink && permissionModal) {
            console.log('✅ Elementos do modal encontrados');
            
            criarContaLink.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('🔒 Modal de permissão aberto');
                permissionModal.style.display = 'flex';
            });
        } else {
            console.error('❌ Elementos do modal não encontrados');
        }

        // Função para fechar modal
        function closeModal() {
            permissionModal.style.display = 'none';
        }

        // Fechar modal ao clicar fora dele
        permissionModal.addEventListener('click', function(e) {
            if (e.target === permissionModal) {
                closeModal();
            }
        });

        // Fechar modal com tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && permissionModal.style.display === 'flex') {
                closeModal();
            }
        });
    </script>
</body>
</html>
